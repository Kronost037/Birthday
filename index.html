<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="balloon-wrapper"></div>

    <header>
      <h1>My</h1>
      <h1>Love</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="">US</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Happy Birtday</h2>
      <h2>To You</h2>
      <figure>
        <img src="./assets/cake.png" alt="" />
      </figure>
    </main>

    <script>
      const balloonWrapper = document.querySelector(".balloon-wrapper");
      const balloonCount = 80;
      const imageUrl =
        "https://gallery.yopriceville.com/var/albums/Free-Clipart-Pictures/Balloons-PNG/Transparent_Balloons_PNG_Picture.png?m=1629782594";

      for (let i = 0; i < balloonCount; i++) {
        const balloon = document.createElement("img");
        balloon.src = imageUrl;
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.animationDelay = Math.random() * 3 + "s";
        const scale = 0.8 + Math.random() * 0.5;
        balloon.style.transform = `scale(${scale})`;

        balloonWrapper.appendChild(balloon);

        setTimeout(() => {
          balloon.remove();
        }, 8000);
      }
    </script>
  </body>
</html>
